  #     context: ./frontend
  #     dockerfile: Dockerfile

  #   ports:
  #     - '3000:3000'

  #   volumes:
  #     - ./frontend:/app/frontend

  #   environment:
  #     - REACT_APP_API_URL=localhost

  #   depends_on:
  #     - backend

  backend: 
    build: 
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    env_file:
      - ./backend/.env.local

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

    depends_on:
      - db

volumes:
  local_data:
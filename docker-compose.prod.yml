version: '3.8'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env.prod
    environment:
      - POSTGRES_HOST=db
    volumes:
      - media_volume:/usr/src/backend/mediafiles
      - static_volume:/usr/src/backend/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

  nginx:
    build: ./nginx
    ports:
      - "1337:80"
    volumes:
      - media_volume:/usr/src/backend/mediafiles
      - static_volume:/usr/src/backend/staticfiles
    depends_on:
      - web

volumes:
  postgres_data:
  media_volume:
  static_volume:

